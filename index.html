<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <div class="search-area">
            <button type="submit">
                <img src="./images/magnify.svg" alt="Search" width="25">
            </button>
            <input type="text" id="search-bar">
        </div>
        <div class="profile-area">
            <img src="./images/bell.svg" alt="Bell Icon" width="25">
            <img class="pfp" src="./images/sample-profile.png" width="45" height="45">
            <p>Strat</p>
        </div>
        <div class="greetings-area">
            <img src="./images/sample-profile.png" width="60" height="60">
            <p class="hi">Hi there,</p>
            <p class="hi-name">Strat (@stratocaster)</p>
        </div>
        <div class="buttons-area">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
        </div>
    </div>

    <div class="sidebar">
        <a class="dashboard-btn" href="#">
            <img src="./images/dashboard.svg" width="50">
            Dashboard
        </a>

        <div></div>

        <a href="#">
            <img src="./images/dashboard.svg" width="25">
            Home
        </a>
        <a href="#">
            <img src="./images/dashboard.svg" width="25">
            Profile
        </a>
        <a href="#">
            <img src="./images/dashboard.svg" width="25">
            Messages
        </a>
        <a href="#">
            <img src="./images/dashboard.svg" width="25">
            History
        </a>
        <a href="#">
            <img src="./images/dashboard.svg" width="25">
            Tasks
        </a>
        <a href="#">
            <img src="./images/dashboard.svg" width="25">
            Communities
        </a>

        <div></div>

        <a href="#">
            <img src="./images/dashboard.svg" width="25">
            Settings
        </a>
        <a href="#">
            <img src="./images/dashboard.svg" width="25">
            Support
        </a>
        <a href="#">
            <img src="./images/dashboard.svg" width="25">
            Privacy
        </a>
    </div>

    <div class="main-content">
        <div class="projects">
            <p>Your Projects</p>
            <div class="project-list">

            </div>
        </div>

        <div class="announcements">
            <p>Announcements</p>
            <div class="announcements-list">

            </div>
        </div>

        <div class="trending">
            <p>Trending</p>
            <div class="trending-list">

            </div>
        </div>
    </div>
</body>

</html>
